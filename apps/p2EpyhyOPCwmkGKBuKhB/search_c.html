                    <style type="text/css">
                        .hamburger-menu {
                            margin: 0;
                            padding: 0;
                        }
                        .menu-btn {
                            position: fixed;
                            top: 10px;
                            right: 10px;
                            display: flex;
                            height: 85px;
                            width: 85px;
                            justify-content: center;
                            align-items: center;
                            z-index: 90;
                            background-color: #ffffff;
                        }
                        .menu-btn span,
                        .menu-btn span:before,
                        .menu-btn span:after {
                            content: '';
                            display: block;
                            height: 7px;
                            width: 60px;
                            border-radius: 7px;
                            background-color: rgb(237, 125, 49);
                            position: absolute;
                        }
                        .menu-btn span:before {
                            bottom: 19px;
                        }
                        .menu-btn span:after {
                            top: 19px;
                        }
                        #menu-btn-check:checked ~ .menu-btn span {
                            background-color: rgba(255, 255, 255, 0);/*メニューオープン時は真ん中の線を透明にする*/
                        }
                        #menu-btn-check:checked ~ .menu-btn span::before {
                            bottom: 0;
                            transform: rotate(45deg);
                        }
                        #menu-btn-check:checked ~ .menu-btn span::after {
                            top: 0;
                            transform: rotate(-45deg);
                        }
                        #menu-btn-check {
                           display: none;
                        }
                        .menu-content {
                           width: 100%;
                           height: 100%;
                           position: fixed;
                           top: 0;
                           left: 0;
                           z-index: 80;
                           margin: 0;
                           padding: 0;

                        .menu-content ul {

                       .menu-content {

                           top: 0;

                           z-index: 80;
                           background-color: #ffffff;
                           transition: all 0.5s;/*アニメーション設定*/
                           margin: 0;
                           padding: 0;
                        }
