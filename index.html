<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const url = "https://script.google.com/macros/s/AKfycbwIL8_P7PFl2qBLvTJcpIkTn5n4U3Hf_yfRU-kW8vi_FG7LqEcREpVYkDHmDOknm-Y/exec"; // 控えたウェブアプリのURL
        const data = {
            cell: "A1", // 更新したいセル
            value: 123, // 更新する値
        };

        fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json",
            },
        })
            .then(response => response.json())
            .then(result => {
                console.log(result); // 結果を確認
            })
            .catch(error => {
                console.error("Error:", error);
            });

    </Script>

    a
    
</body>

</html>
